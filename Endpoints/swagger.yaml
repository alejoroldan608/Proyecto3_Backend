swagger: "2.0"
info:
  description: "API para realizar pedidos de comida italiana. Los clientes pueden registrarse, ver la lista de productos y ordenar. Los administradores pueden recibir pedidos y actualizarlos."
  version: "1.0.0"
  title: "Delilah Resto Italy"
host: "localhost:2000"
basePath: "/v1"
tags:
- name: "Usuarios"
  description: "Endpoints para manejo de los usuarios"
- name: "Productos"
  description: "Endpoints para manejo de los productos"
- name: "Pedidos"
  description: "Endpoints para manejo de los pedidos"  
  externalDocs:
    description: "Saber más"
    url: "http://localhost:2000/"
schemes:
- "https"
- "http"
paths:
  /producto:
    post:
      tags:
      - "Productos"
      summary: "Crear Producto"
      description: ""
      operationId: "CrearProducto"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        description: "Objeto con los datos del producto que se va a crear"
        required: true
        schema:
          $ref: "#/definitions/Producto"
      responses:
        "405":
          description: "Entrada inválida"
        "200":
          description: "Producto creado"
        "500":
          description: "Error interno del servidor"
    put:
      tags:
      - "Productos"
      summary: "Actualizar Producto"
      description: "Es obligatorio el id del producto para realizar la actualización"
      operationId: "actualizarProducto"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        description: "Objeto con los datos del producto que se va a actualizar"
        required: true
        schema:
          $ref: "#/definitions/Producto"
      responses:
        "200":
          description: "Producto actualizado"
          schema:
           $ref: '#/definitions/Producto'
        "404":
          description: "Producto no encontrado"
        "405":
          description: "Entrada inválida"
        "500":
          description: "Error interno del servidor"
    delete:
      tags:
      - "Productos"
      summary: "Eliminar Producto"
      description: ""
      operationId: "EliminarProducto"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
        - in: "query"
          name: "idProducto"
          required: true
          type: "integer"
          description: "Id del producto a eliminar"
      responses:
        "200":
          description: "Producto eliminado"
        "400":
          description: "Formato de id no valido"
        "404":
          description: "Producto no encontrado"
        "500":
          description: "Error interno del servidor"
  /productos:
    get:
      tags:
      - "Productos"
      summary: "Consultar Productos"
      description: ""
      operationId: "consultarProductos"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      responses:
        "200":
          description: "Productos consultados"
          schema:
            type: "array"
            items:
             $ref: "#/definitions/Producto"
        "404":
          description: "Producto no encontrado"
        "500":
          description: "Error interno del servidor"

  /pedido:
    post:
      tags:
      - "Pedidos"
      summary: "Crear Pedido"
      description: ""
      operationId: "agregarPedido"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        description: "Objeto con los datos del pedido que se va a crear"
        required: true
        schema:
          $ref: "#/definitions/Pedido"
      responses:
        "405":
          description: "Entrada inválida"
        "200":
          description: "Pedido creado"
        "500":
          description: "Error interno del servidor"
    put:
      tags:
      - "Pedidos"
      summary: "Actualizar Pedido"
      description: "Es obligatorio el id del producto para realizar la actualización"
      operationId: "actualizarPedido"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        description: "Objeto con los datos del pedido que se va a actualizar"
        required: true
        schema:
          $ref: "#/definitions/Pedido"
      responses:
        "200":
          description: "Pedido actualizado"
          schema:
           $ref: '#/definitions/Pedido'
        "404":
          description: "Pedido no encontrado"
        "405":
          description: "Entrada inválida"
        "500":
          description: "Error interno del servidor"    
  /pedidos:
    get:
      tags:
      - "Pedidos"
      summary: "Consultar Pedidos"
      description: ""
      operationId: "consultarPedidos"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      responses:
        "200":
          description: "Pedidos consultados"
          schema:
            type: "array"
            items:
             $ref: "#/definitions/Pedido"
        "404":
          description: "Pedido no encontrado"
        "500":
          description: "Error interno del servidor"  
  /usuario:
    post:
      tags:
      - "Usuarios"
      summary: "Crear Usuario"
      description: ""
      operationId: "crearUsuario"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        description: "Objeto con los datos del usuario que se va a crear"
        required: true
        schema:
          $ref: "#/definitions/Usuario"
      responses:
        "405":
          description: "Entrada inválida"
        "200":
          description: "Usuario creado"
        "500":
          description: "Error interno del servidor"                 
definitions:
  Producto:
    type: "object"
    properties:
      id:
        type: "integer"
        format: "int64"
      nombreProducto:
        type: "string"
      nombreCorto:
        type: "string"
      precio:
        type: "integer"
        format: "int64"
  Pedido:
    type: "object"
    properties:
      idPedido:
        type: "integer"
        format: "int64"
      idProducto:
        type: "integer"
        format: "int64"  
      idEstadoPedido:
        type: "string" 
        format: "int64" 
      idUsuario:
        type: "string" 
        format: "int64" 
      horaPedido:
        type: "string"
        format: "date-time"
      descripcionPedido:
        type: "string"  
      idPago:
        type: "integer"
        format: "int64"   
  Usuario:
    type: "object"
    properties:
      id:
        type: "integer"
        format: "int64" 
      Usuario:
        type: "string"  
      NombreCompleto:
        type: "string" 
      email:
        type: "string"
        format: "email"
      Telefono:
        type: "string"        
      DireccionEnvio:
        type: "string"
      Contraseña:
        type: "string"
        format: "password"
externalDocs:
  description: "Saber más DelilahRestoItaly"
  url: "http://localhost:2000/" 
